<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="containerSlider">
        <div class="slider">
            <img src="img1.jpg" alt="">
            <img src="img2.jpg" alt="">
            <img src="img3.jpg" alt="">
            <div style="position: absolute; width: 100%; top: 40%;">
                <div class="left-right-btn">
                    <i class="fas fa-angle-double-left fa-4x leftSlide"></i>
                    <i class="fas fa-angle-double-right fa-4x rightSlide"></i>
                </div>
            </div>
            <button type="button" class="btn btn-outline-primary playSlider"
                style="position: absolute; left: 8px; bottom: 8px;">Play</button>
            <button type="button" class="btn btn-outline-primary pauseSlider"
                style="position: absolute; left: 8px; bottom: 8px; display: none;">Pause</button>

            <div class="mini-btn-slider ">
                <div class="mini-btn"></div>
                <div class="mini-btn"></div>
                <div class="mini-btn"></div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
